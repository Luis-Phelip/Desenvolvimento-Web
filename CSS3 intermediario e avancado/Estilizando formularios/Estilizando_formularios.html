<!doctype html>
<html lang="pt-br">
	<head>
		<title>Estilizando formularios</title>
		<meta charset="utf-8">
		
		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="estilo.css">

	</head>

<body>
	
	<h2>Estilizando formulários</h2>
	<form action="">

		<fieldset>
			<legend>Detalhes de Contato</legend>

			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>
			
			<div>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email">
			</div>
			
			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>

		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem:</label>
				<textarea name="texto" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label for="">
					<input class="radio" type="radio" name="lembrar" id="sim">sim
				</label>
			</div>

			<div>
				<label for="">
					<input class="radio" type="radio" name="lembrar" id="nao">nao
				</label>
			</div>

		</fieldset>

	</form>

</body>

</html>
