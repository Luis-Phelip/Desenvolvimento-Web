<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags html 5</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>

    <form action="">

        <!-- Novos inputs e atributos HTML 5 -->
        <!-- Nome -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        
        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="numero" min="5" max="10" step="5">
        <br><br>

        <!-- URL -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="Ex: http://www...">
        <br><br>
        
        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>
        
        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="10" value="5">
        <br><br>
        
        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>
        
        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>


        <input type="submit" name="" value="Enviar">
    </form>

</body>

</html>
